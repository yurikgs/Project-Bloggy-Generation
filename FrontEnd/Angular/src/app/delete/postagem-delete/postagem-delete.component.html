<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-2 mb-3">
            <h3>Você tem certeza que deseja apagar essa postagem?</h3>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4 mb-3">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                    <small class="text-muted">{{postagem.tema.descricao}}</small>
                    <p class="card-text mt-3">{{postagem.texto}}</p>
                    <p class="card-text"><small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5 mb-5 pb-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-info mr-3" routerLink='/inicio'>Manter Postagem</button>
            <button class="btn btn-danger" (click)='apagar()'>Apagar Postagem</button>
        </div>
    </div>

</div>
