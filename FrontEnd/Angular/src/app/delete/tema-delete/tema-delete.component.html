<div class="container mt-5 mb-5">
    <div class="row mb5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12 mb-5">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema? Lembre que todas as postagens com esse tema serão igualmente apagas.</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-4">
            <h3 class="text-center text-info">Tema: {{tema.descricao}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-info mr-4" routerLink='/temas'>Manter o Tema</button>
            <button class="btn btn-danger" (click)='apagar()'>Sim, quero Apagar</button>
        </div>
    </div>
</div>
